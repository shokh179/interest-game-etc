<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Multiplier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, button, p {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Text Multiplier</h1>
    
    <label for="text">Enter text:</label>
    <input type="text" id="text">

    <br>

    <label for="multiplier">Enter multiplier:</label>
    <input type="number" id="multiplier">

    <br>

    <button onclick="multiplyText()">Multiply Text</button>

    <br>

    <p id="result"></p>

    <script>
        function multiplyText() {
            // Get values from input fields
            var text = document.getElementById("text").value;
            var multiplier = document.getElementById("multiplier").value;

            // Perform text multiplication
            var result = text.repeat(multiplier);

            // Display result
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
